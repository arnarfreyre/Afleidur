<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivatives Complete Formula Sheet - Ultra Compact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    MathJax.startup.promise.then(() => {
                        renderPage();
                    });
                }
            }
        };
    </script>
    <style>
        :root {
            --page-margin: 0.5mm;
            --page-padding: 0.5mm;
            --font-page-title: 7pt;
            --font-section-title: 5.5pt;
            --font-table-header: 4.5pt;
            --font-formula-id: 3.5pt;
            --font-description: 4.5pt;
            --font-math-formula: 4.5pt;
            --font-notes: 3.5pt;
            --section-margin-top: 0.5px;
            --section-margin-bottom: 0px;
            --table-margin-bottom: 0.5px;
            --title-margin-bottom: 0.5px;
            --section-border-width: 0.2px;
            --table-cell-padding: 0px 0.5px;
            --table-border-width: 0.15px;
            --table-header-padding: 0px 0.5px;
            --line-height: 0.75;
        }

        @media print {
            .no-print { display: none !important; }
            .page { page-break-after: always; margin: 0; padding: var(--page-padding); }
            body { background: white; margin: 0; padding: 0; }
            #pageContent { display: none !important; }
            #printContainer { display: block !important; }
            @page { margin: var(--page-margin); size: A4; }
        }

        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }

        .page {
            padding: var(--page-padding);
            min-height: 29.7cm;
            max-height: 29.7cm;
            overflow: hidden;
        }

        .page h1 {
            font-size: var(--font-page-title);
            line-height: var(--line-height);
            margin: 0 0 var(--title-margin-bottom) 0;
            padding: 0 0 0.5px 0;
            border-bottom: var(--section-border-width) solid #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: var(--table-margin-bottom);
            font-size: var(--font-math-formula);
        }

        th {
            background-color: #e5e5e5;
            font-weight: bold;
            padding: var(--table-header-padding);
            border: var(--table-border-width) solid #aaa;
            text-align: left;
            font-size: var(--font-table-header);
            line-height: var(--line-height);
        }

        td {
            padding: var(--table-cell-padding);
            border: var(--table-border-width) solid #ccc;
            vertical-align: middle;
            line-height: var(--line-height);
        }

        .formula-id {
            font-family: 'Courier New', monospace;
            font-size: var(--font-formula-id);
            color: #444;
            font-weight: bold;
        }

        .section-title {
            font-weight: bold;
            font-size: var(--font-section-title);
            margin-top: var(--section-margin-top);
            margin-bottom: var(--section-margin-bottom);
            border-bottom: var(--section-border-width) solid #333;
            padding-bottom: 0px;
            line-height: var(--line-height);
        }

        .math-cell { font-size: var(--font-math-formula); }
        .note-cell { font-size: var(--font-notes); color: #555; font-style: italic; }
        .desc-cell { font-weight: 600; font-size: var(--font-description); }

        .two-column {
            display: flex;
            gap: 1px;
            margin-bottom: 0px;
        }

        .col { flex: 1; min-width: 0; }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-100 p-8">
        <div class="no-print flex justify-center gap-4 mb-6">
            <button onclick="downloadPDF()" class="flex items-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold">
                Download PDF
            </button>
            <button onclick="flipPage()" class="flex items-center gap-2 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors font-semibold">
                Flip Page
            </button>
        </div>

        <div class="max-w-[21cm] mx-auto bg-white shadow-2xl">
            <div id="pageContent"></div>
        </div>

        <div id="pageIndicator" class="no-print text-center mt-4 text-gray-600 font-semibold">
            Front Page
        </div>

        <div id="printContainer" style="display: none;">
            <div id="printPage1"></div>
            <div id="printPage2"></div>
        </div>
    </div>

    <script>
        let showFront = true;

        function flipPage() {
            showFront = !showFront;
            renderPage();
        }

        function downloadPDF() {
            const printContainer = document.getElementById('printContainer');
            const printPage1 = document.getElementById('printPage1');
            const printPage2 = document.getElementById('printPage2');

            printPage1.innerHTML = getFrontPageHTML();
            printPage2.innerHTML = getBackPageHTML();
            printContainer.style.display = 'block';

            if (window.MathJax && window.MathJax.typesetPromise) {
                MathJax.typesetPromise([printContainer]).then(() => {
                    window.print();
                    setTimeout(() => { printContainer.style.display = 'none'; }, 100);
                });
            } else {
                window.print();
                setTimeout(() => { printContainer.style.display = 'none'; }, 100);
            }
        }

        function renderPage() {
            const pageContent = document.getElementById('pageContent');
            const pageIndicator = document.getElementById('pageIndicator');

            if (showFront) {
                pageContent.innerHTML = getFrontPageHTML();
                pageIndicator.textContent = 'Front Page';
            } else {
                pageContent.innerHTML = getBackPageHTML();
                pageIndicator.textContent = 'Back Page';
            }

            if (window.MathJax && window.MathJax.typesetPromise) {
                MathJax.typesetPromise([pageContent]).catch((e) => console.error(e));
            }
        }

        function getFrontPageHTML() {
            return `
                <div class="page">
                    <h1 style="text-align: center; font-weight: bold;">Derivatives Complete Formula Sheet - Page 1</h1>

                    <div class="two-column">
                        <div class="col">
                            <div class="section-title">Forward Valuation & Pricing</div>
                            <table>
                                <tr>
                                    <td class="formula-id">FWD-VAL</td>
                                    <td class="desc-cell">Long payoff</td>
                                    <td class="math-cell">$V_T^{\\text{long}} = S_T - F(t,T) = S_T - K$</td>
                                    <td class="note-cell">Profit if $S_T > F$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">FWD-SHORT</td>
                                    <td class="desc-cell">Short payoff</td>
                                    <td class="math-cell">$V_T^{\\text{short}} = K - S_T = F(t,T) - S_T$</td>
                                    <td class="note-cell">Zero-sum with long</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">FWD-FAIR</td>
                                    <td class="desc-cell">Fair forward</td>
                                    <td class="math-cell">$F(t,T) = S(t) \\cdot e^{R(t,T)(T-t)}$</td>
                                    <td class="note-cell">$= S/D(t,T)$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">FWD-PREP</td>
                                    <td class="desc-cell">Prepaid</td>
                                    <td class="math-cell">$F_P(t,T) = S(t)$</td>
                                    <td class="note-cell">No income</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">FWD-DIV1</td>
                                    <td class="desc-cell">One dividend</td>
                                    <td class="math-cell">$F = [S - PV(C_c)]e^{R(T-t)}$</td>
                                    <td class="note-cell">$C_c$ at $T_c$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">FWD-DIVN</td>
                                    <td class="desc-cell">Multiple divs</td>
                                    <td class="math-cell">$F = [S - \\sum PV(D_k)]e^{R(T-t)}$</td>
                                    <td class="note-cell">$F_P = S - \\sum PV(D_k)$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">FWD-CONT</td>
                                    <td class="desc-cell">Cont yield</td>
                                    <td class="math-cell">$F = S \\cdot e^{(R-\\delta)(T-t)}$</td>
                                    <td class="note-cell">Rate - yield</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">FX-FWD</td>
                                    <td class="desc-cell">Currency fwd</td>
                                    <td class="math-cell">$F_{X_{d,f}} = X_{d,f} \\cdot e^{(R_d-R_f)(T-t)}$</td>
                                    <td class="note-cell">Rate parity</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">FRA-LINK</td>
                                    <td class="desc-cell">Zero/fwd</td>
                                    <td class="math-cell">$e^{R(t,T_c)(T_c-t)}e^{F(t;T_c,T)(T-T_c)} = e^{R(t,T)(T-t)}$</td>
                                    <td class="note-cell">Bootstrap</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">FWD-PREM</td>
                                    <td class="desc-cell">Premium</td>
                                    <td class="math-cell">$F/S = e^{(R-\\delta)(T-t)}$</td>
                                    <td class="note-cell">$>1$ if $R>\\delta$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">FUT-SPOT</td>
                                    <td class="desc-cell">Futures parity</td>
                                    <td class="math-cell">$F_T = S_T$</td>
                                    <td class="note-cell">At expiry</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">FUT-MTM</td>
                                    <td class="desc-cell">Mark-to-market</td>
                                    <td class="math-cell">Cash flow = $F(T_i) - F(T_{i-1})$</td>
                                    <td class="note-cell">Daily settle</td>
                                </tr>
                            </table>

                            <div class="section-title">Special Cases & Relations</div>
                            <table>
                                <tr>
                                    <td class="formula-id">FWD-VALUE</td>
                                    <td class="desc-cell">Value at t</td>
                                    <td class="math-cell">$f(t,T) = F(t,T) - K$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">FWD-PV</td>
                                    <td class="desc-cell">PV of value</td>
                                    <td class="math-cell">$f(t,T) = [F(t,T)-K]e^{-r(T-t)}$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">PREP-REL</td>
                                    <td class="desc-cell">Prepaid link</td>
                                    <td class="math-cell">$F_{0,T} = F^P_{0,T} \\cdot e^{rT}$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">CONTANGO</td>
                                    <td class="desc-cell">Contango</td>
                                    <td class="math-cell">$F>S$ when $r>\\delta$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">BACKWD</td>
                                    <td class="desc-cell">Backwardation</td>
                                    <td class="math-cell">$F<S$ when $\\delta>r$</td>
                                </tr>
                            </table>

                            <div class="section-title">Hedging Strategies</div>
                            <table>
                                <tr>
                                    <td class="formula-id">HEDGE-L</td>
                                    <td class="desc-cell">Long hedge</td>
                                    <td class="math-cell">$\\Delta P = -S_T(1-a) + S_0(1-a)e^{rT}$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">HEDGE-S</td>
                                    <td class="desc-cell">Short hedge</td>
                                    <td class="math-cell">$\\Delta P = S_T(1-a) - S_0(1-a)e^{rT}$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">BASIS</td>
                                    <td class="desc-cell">Basis</td>
                                    <td class="math-cell">$B(t) = S(t) - F(t,T)$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">HEDGE-POS</td>
                                    <td class="desc-cell">Hedged pos</td>
                                    <td class="math-cell">$\\Omega = \\Delta S - h\\Delta F$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">HEDGE-R</td>
                                    <td class="desc-cell">Optimal h</td>
                                    <td class="math-cell">$h^* = \\rho \\frac{\\sigma_S}{\\sigma_F}$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">CONTRACTS</td>
                                    <td class="desc-cell">Optimal N</td>
                                    <td class="math-cell">$N^* = \\beta \\frac{P}{V_S}$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">INDEX-H</td>
                                    <td class="desc-cell">Index hedge</td>
                                    <td class="math-cell">$N^* = \\beta \\frac{P}{250F}$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">TAILING</td>
                                    <td class="desc-cell">Tailing</td>
                                    <td class="math-cell">Buy $e^{-\\delta T}$ shares</td>
                                </tr>
                            </table>

                            <div class="section-title">Option Payoffs & Profits</div>
                            <table>
                                <thead>
                                    <tr><th>ID</th><th>Position</th><th>Payoff at T</th><th>Profit</th></tr>
                                </thead>
                                <tr>
                                    <td class="formula-id">CALL-L</td>
                                    <td class="desc-cell">Long Call</td>
                                    <td class="math-cell">$\\max(S_T-K,0)$</td>
                                    <td class="math-cell">$\\max(S_T-K,0)-C_te^{r(T-t)}$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">CALL-S</td>
                                    <td class="desc-cell">Short Call</td>
                                    <td class="math-cell">$-\\max(S_T-K,0)$</td>
                                    <td class="math-cell">$C_te^{r(T-t)}-\\max(S_T-K,0)$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">PUT-L</td>
                                    <td class="desc-cell">Long Put</td>
                                    <td class="math-cell">$\\max(K-S_T,0)$</td>
                                    <td class="math-cell">$\\max(K-S_T,0)-P_te^{r(T-t)}$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">PUT-S</td>
                                    <td class="desc-cell">Short Put</td>
                                    <td class="math-cell">$-\\max(K-S_T,0)$</td>
                                    <td class="math-cell">$P_te^{r(T-t)}-\\max(K-S_T,0)$</td>
                                </tr>
                            </table>

                            <div class="section-title">Black-Scholes Formula</div>
                            <table>
                                <tr>
                                    <td class="formula-id">BS-CALL</td>
                                    <td class="desc-cell">Call</td>
                                    <td class="math-cell">$C = Se^{-\\delta T}N(d_1) - Ke^{-rT}N(d_2)$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">BS-PUT</td>
                                    <td class="desc-cell">Put</td>
                                    <td class="math-cell">$P = Ke^{-rT}N(-d_2) - Se^{-\\delta T}N(-d_1)$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">BS-D1</td>
                                    <td class="desc-cell">d₁</td>
                                    <td class="math-cell">$d_1 = \\frac{\\ln(S/K)+(r-\\delta+\\sigma^2/2)T}{\\sigma\\sqrt{T}}$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">BS-D2</td>
                                    <td class="desc-cell">d₂</td>
                                    <td class="math-cell">$d_2 = d_1 - \\sigma\\sqrt{T}$</td>
                                </tr>
                            </table>

                            <div class="section-title">Greeks - First Order</div>
                            <table>
                                <thead><tr><th>ID</th><th>Greek</th><th>Call</th><th>Put</th></tr></thead>
                                <tr>
                                    <td class="formula-id">DELTA</td>
                                    <td class="desc-cell">Δ</td>
                                    <td class="math-cell">$e^{-\\delta T}N(d_1)$</td>
                                    <td class="math-cell">$-e^{-\\delta T}N(-d_1)$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">RHO</td>
                                    <td class="desc-cell">ρ</td>
                                    <td class="math-cell">$KTe^{-rT}N(d_2)$</td>
                                    <td class="math-cell">$-KTe^{-rT}N(-d_2)$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">PSI</td>
                                    <td class="desc-cell">Ψ</td>
                                    <td class="math-cell">$-TSe^{-\\delta T}N(d_1)$</td>
                                    <td class="math-cell">$TSe^{-\\delta T}N(-d_1)$</td>
                                </tr>
                            </table>
                        </div>

                        <div class="col">
                            <div class="section-title">Greeks - Second Order & Other</div>
                            <table>
                                <tr>
                                    <td class="formula-id">GAMMA</td>
                                    <td class="desc-cell">Γ</td>
                                    <td class="math-cell">$\\frac{e^{-\\delta T}\\phi(d_1)}{S\\sigma\\sqrt{T}}$</td>
                                    <td class="note-cell">C & P same</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">VEGA</td>
                                    <td class="desc-cell">ν</td>
                                    <td class="math-cell">$Se^{-\\delta T}\\phi(d_1)\\sqrt{T}$</td>
                                    <td class="note-cell">C & P same</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">Θ-C</td>
                                    <td class="desc-cell">Θ call</td>
                                    <td class="math-cell">$-\\frac{S\\sigma e^{-\\delta T}\\phi(d_1)}{2\\sqrt{T}} + \\delta Se^{-\\delta T}N(d_1) - rKe^{-rT}N(d_2)$</td>
                                    <td class="note-cell">Time decay</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">Θ-P</td>
                                    <td class="desc-cell">Θ put</td>
                                    <td class="math-cell">$-\\frac{S\\sigma e^{-\\delta T}\\phi(d_1)}{2\\sqrt{T}} - \\delta Se^{-\\delta T}N(-d_1) + rKe^{-rT}N(-d_2)$</td>
                                    <td class="note-cell">Time decay</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">VOL-OPT</td>
                                    <td class="desc-cell">σ_opt</td>
                                    <td class="math-cell">$\\sigma_{option} = |\\Omega| \\sigma_{stock}$</td>
                                    <td class="note-cell">Vol amplify</td>
                                </tr>
                            </table>

                            <div class="section-title">Delta-Gamma Approximations</div>
                            <table>
                                <tr>
                                    <td class="formula-id">Δ-APP</td>
                                    <td class="desc-cell">Delta</td>
                                    <td class="math-cell">$\\Delta V \\approx \\Delta \\cdot \\Delta S$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">Δ-Γ-APP</td>
                                    <td class="desc-cell">Delta-Gamma</td>
                                    <td class="math-cell">$\\Delta V \\approx \\Delta \\cdot \\Delta S + \\frac{1}{2}\\Gamma(\\Delta S)^2$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">Δ-Γ-Θ</td>
                                    <td class="desc-cell">With Theta</td>
                                    <td class="math-cell">Add $+ \\Theta \\cdot \\Delta t$</td>
                                </tr>
                            </table>

                            <div class="section-title">Binomial Model</div>
                            <table>
                                <tr>
                                    <td class="formula-id">BIN-U</td>
                                    <td class="desc-cell">Up factor</td>
                                    <td class="math-cell">$u = e^{(r-\\delta)h+\\sigma\\sqrt{h}}$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">BIN-D</td>
                                    <td class="desc-cell">Down</td>
                                    <td class="math-cell">$d = e^{(r-\\delta)h-\\sigma\\sqrt{h}}$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">RN-PROB</td>
                                    <td class="desc-cell">RN prob</td>
                                    <td class="math-cell">$p^* = \\frac{e^{(r-\\delta)h}-d}{u-d}$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">BIN-VAL</td>
                                    <td class="desc-cell">Value</td>
                                    <td class="math-cell">$V_0 = e^{-rh}[p^*V_u+(1-p^*)V_d]$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">BIN-Δ</td>
                                    <td class="desc-cell">Delta</td>
                                    <td class="math-cell">$\\Delta = \\frac{V_u-V_d}{S_u-S_d}$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">BIN-AMER</td>
                                    <td class="desc-cell">Amer option</td>
                                    <td class="math-cell">$V = \\max(e^{-rh}[p^*V_u+(1-p^*)V_d], \\text{Exercise})$</td>
                                </tr>
                            </table>

                            <div class="section-title">Option Bounds</div>
                            <table>
                                <thead><tr><th>Type</th><th>American</th><th>European</th></tr></thead>
                                <tr>
                                    <td class="desc-cell">Call ≤</td>
                                    <td class="math-cell">$C \\leq S$</td>
                                    <td class="math-cell">$c \\leq S$</td>
                                </tr>
                                <tr>
                                    <td class="desc-cell">Call ≥</td>
                                    <td class="math-cell">$C \\geq S-K$</td>
                                    <td class="math-cell">$c \\geq S-Ke^{-r(T-t)}$</td>
                                </tr>
                                <tr>
                                    <td class="desc-cell">Put ≤</td>
                                    <td class="math-cell">$P \\leq K$</td>
                                    <td class="math-cell">$p \\leq Ke^{-r(T-t)}$</td>
                                </tr>
                                <tr>
                                    <td class="desc-cell">Put ≥</td>
                                    <td class="math-cell">$P \\geq K-S$</td>
                                    <td class="math-cell">$p \\geq Ke^{-r(T-t)}-S$</td>
                                </tr>
                            </table>

                            <div class="section-title">Put-Call Parity</div>
                            <table>
                                <tr>
                                    <td class="formula-id">PCP-BASE</td>
                                    <td class="desc-cell">No divs</td>
                                    <td class="math-cell">$c + Ke^{-r(T-t)} = p + S$</td>
                                </tr>
                                <tr>
                                    <td class="formula-id">PCP-DIV1</td>
                                    <td class="desc-cell">One div</td>
                                    <td class="math-cell">$c - p = S - De^{-r(t_d-t)} - Ke^{-r(T-t)}$</td>
                                </tr>
                                <tr>

                            <div class="section-title">Important Notes</div>
                            <table>
                                <tr>
                                    <td class="note-cell" colspan="2"><strong>BS PDE:</strong> $\\frac{\\partial V}{\\partial t} + rS\\frac{\\partial V}{\\partial S} + \\frac{1}{2}\\sigma^2S^2\\frac{\\partial^2V}{\\partial S^2} = rV$</td>
                                </tr>
                                <tr>
                                    <td class="note-cell" colspan="2"><strong>Time conventions:</strong> 30/360 (Bond), ACT/365 (Money), ACT/ACT (Treasury)</td>
                                </tr>
                                <tr>
                                    <td class="note-cell" colspan="2"><strong>Settlement:</strong> T+2 standard, 252 trading days/year</td>
                                </tr>
                                <tr>
                                    <td class="note-cell" colspan="2"><strong>Moneyness:</strong> Call ITM: $S_0 > K$; ATM: $S_0 \\approx K$; OTM: $S_0 < K$ (opposite for puts)</td>
                                </tr>
                                <tr>
                                    <td class="note-cell" colspan="2"><strong>Wiener process:</strong> $W(t)$ is standard Brownian motion; $dW \\sim N(0, dt)$; $E[dW] = 0$</td>
                                </tr>
                                <tr>
                                    <td class="note-cell" colspan="2"><strong>Normal PDF:</strong> $\\phi(x) = \\frac{1}{\\sqrt{2\\pi}}e^{-x^2/2}$; $N(x)$ is standard normal CDF</td>
                                </tr>
                                <tr>
                                    <td class="note-cell" colspan="2"><strong>Physical vs RN:</strong> $\\hat{d}_1, \\hat{d}_2$ use $\\alpha$ (physical prob); $d_1, d_2$ use $r$ (risk-neutral pricing)</td>
                                </tr>
                            </table>

                            <div class="section-title">Key Principles & Concepts</div>
                            <table>

                                <tr>
                                    <td class="note-cell" colspan="2"><strong>Intrinsic Value:</strong> Value if exercised NOW; Call: $(S-K)^+$, Put: $(K-S)^+$</td>
                                </tr>
                                <tr>
                                    <td class="note-cell" colspan="2"><strong>Time Value:</strong> Premium - Intrinsic Value; Always $\\geq 0$ for options</td>
                                </tr>
                                <tr>
                                    <td class="note-cell" colspan="2"><strong>Cash-and-Carry:</strong> When $F_{obs} > F_{fair}$: Buy asset, borrow, short forward (arbitrage)</td>
                                </tr>
                                <tr>
                                    <td class="note-cell" colspan="2"><strong>Reverse C&C:</strong> When $F_{obs} < F_{fair}$: Short asset, lend, long forward (arbitrage)</td>
                                </tr>
                            </table>
